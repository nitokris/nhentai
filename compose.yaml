services:
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    container_name: nhentai-service
    image: 192.168.1.236/nhentai/service:latest
    platform: linux/amd64
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    restart: always
    volumes:
      # SQLite 数据持久化到宿主机
      - ./data:/app/data
      # 可选：静态资源持久化
      - ./static:/app/static
      - ./logs:/app/logs
    networks:
      - nhentai
  webui:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    platform: linux/amd64
    restart: always
    image: 192.168.1.236/nhentai/webui:latest
    volumes:
      - ./static:/app/static
    ports:
      - "81:80"
    depends_on:
      - service
    networks:
      - nhentai
networks:
  nhentai:
    driver: bridge